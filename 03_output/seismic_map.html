    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
        }
        #map {
            height: calc(100vh - 60px);
            width: 100%;
        }
        .control-panel {
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }
        .control-panel label {
            font-size: 14px;
        }
        .control-panel select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .legend-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid #333;
        }
        .popup-content {
            font-size: 12px;
        }
        .popup-content h3 {
            margin-bottom: 8px;
            color: #333;
        }
        .popup-content table {
            border-collapse: collapse;
            width: 100%;
        }
        .popup-content td {
            padding: 2px 5px;
            border-bottom: 1px solid #eee;
        }
        .popup-content td:first-child {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>

9999FF"], [3.09, 4.29, "#CCCCFF"], [4.29, 6.42, "#FFCCCC"], [6.42, 10.87, "#FF9999"], [10.87, 21.07, "#FF6666"], [21.07, 32.88, "#FF3333"], [32.88, Infinity, "#FF0000"]]}, "disp_UD": {"name": "disp_UD", "type": "numeric", "ranges": [[0.11, 0.46, "#0000FF"], [0.46, 0.72, "#3333FF"], [0.72, 1.2, "#6666FF"], [1.2, 1.75, "#9999FF"], [1.75, 2.59, "#CCCCFF"], [2.59, 4.51, "#FFCCCC"], [4.51, 8.2, "#FF9999"], [8.2, 16.8, "#FF6666"], [16.8, 26.15, "#FF3333"], [26.15, Infinity, "#FF0000"]]}, "disp_H": {"name": "disp_H", "type": "numeric", "ranges": [[0.16, 1.05, "#0000FF"], [1.05, 1.78, "#3333FF"], [1.78, 3.42, "#6666FF"], [3.42, 5.47, "#9999FF"], [5.47, 8.09, "#CCCCFF"], [8.09, 11.77, "#FFCCCC"], [11.77, 17.42, "#FF9999"], [17.42, 28.2, "#FF6666"], [28.2, 54.45, "#FF3333"], [54.45, Infinity, "#FF0000"]]}, "disp_total": {"name": "disp_total", "type": "numeric", "ranges": [[0.22, 1.09, "#0000FF"], [1.09, 2.0, "#3333FF"], [2.0, 3.65, "#6666FF"], [3.65, 6.62, "#9999FF"], [6.62, 9.79, "#CCCCFF"], [9.79, 13.07, "#FFCCCC"], [13.07, 20.75, "#FF9999"], [20.75, 34.41, "#FF6666"], [34.41, 58.02, "#FF3333"], [58.02, Infinity, "#FF0000"]]}};

        // 震度の色
        const intensityColors = {"1": "#F0F0FF", "2": "#00AAFF", "3": "#0041FF", "4": "#FAE696", "5弱": "#FFE600", "5強": "#FF9900", "6弱": "#FF2800", "6強": "#A50021", "7": "#B40068", "-": "#808080", "": "#808080"};

        // マップ初期化
        const map = L.map('map').setView([40.5, 141.0], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // マーカーレイヤー
        let markersLayer = L.layerGroup().addTo(map);

        // 凡例コントロール
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'legend');
            return this._div;
        };
        legend.addTo(map);

        // 色取得関数
        function getColor(value, column) {
            const config = colorConfig[column];
            if (!config) return '#808080';

            if (config.type === 'category') {
                return intensityColors[value] || '#808080';
            } else {
                if (value === null || value === undefined) return '#808080';
                const absValue = Math.abs(value);  // 絶対値で判定
                for (const [min, max, color] of config.ranges) {
                    if (absValue >= min && absValue < max) {
                        return color;
                    }
                }
                return '#808080';
            }
        }

        // 凡例更新
        function updateLegend(column) {
            const config = colorConfig[column];
            if (!config) return;

            let html = '<div class="legend-title">' + config.name + '</div>';

            if (config.type === 'category') {
                for (const [key, color] of Object.entries(intensityColors)) {
                    if (key === '') continue;
                    html += '<div class="legend-item">';
                    html += '<div class="legend-color" style="background:' + color + '"></div>';
                    html += '<span>' + key + '</span></div>';
                }
            } else {
                for (const [min, max, color] of config.ranges) {
                    const maxLabel = max === Infinity ? '+' : max;
                    html += '<div class="legend-item">';
                    html += '<div class="legend-color" style="background:' + color + '"></div>';
                    html += '<span>' + min + ' - ' + maxLabel + '</span></div>';
                }
            }

            legend._div.innerHTML = html;
        }

        // ポップアップ内容を動的生成
        function createPopupContent(item) {
            const excludeKeys = ['lat', 'lon'];
            let rows = '';

            for (const [key, value] of Object.entries(item)) {
                if (excludeKeys.includes(key)) continue;
                if (value === null || value === undefined || value === '') continue;

                let displayValue = value;
                if (typeof value === 'number') {
                    displayValue = Number.isInteger(value) ? value : value.toFixed(3);
                }

                rows += `<tr><td>${key}</td><td>${displayValue}</td></tr>`;
            }

            const title = item.station_name || item.station_code || 'Unknown';
            return `
                <div class="popup-content">
                    <h3>${title}</h3>
                    <table>${rows}</table>
                </div>
            `;
        }

        // マーカー描画
        function drawMarkers(column) {
            markersLayer.clearLayers();

            data.forEach(item => {
                if (item.lat && item.lon) {
                    const color = getColor(item[column], column);

                    const marker = L.circleMarker([item.lat, item.lon], {
                        radius: 8,
                        fillColor: color,
                        color: '#333',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    marker.bindPopup(createPopupContent(item));
                    markersLayer.addLayer(marker);
                }
            });

            updateLegend(column);
        }

        // 初期描画
        document.getElementById('colorColumn').value = 'intensity';
        drawMarkers('intensity');

        // セレクトボックス変更時
        document.getElementById('colorColumn').addEventListener('change', function() {
            drawMarkers(this.value);
        });
    </script>
</body>
